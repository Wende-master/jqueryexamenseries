<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <script src="assets/js/all.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">

            <a href="Home.html" class="nav-link">Home</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="CrearPersonaje.html">Crear Personaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ModificarPersonaje.html">Modificar Personaje</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Series
                        </a>
                        <ul class="dropdown-menu" id="series" aria-labelledby="navbarDropdownMenuLink">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <h1>Modificar Personaje</h1>
        <hr />
        <form class="pt-4">
            <div class="col">
                <button id="modificar" class="btn btn-primary">Guardar</button>
            </div>

            <div class="row g-3 pt-5">
                <div class="col">
                    <label for="selectseries">Serie:</label>
                    <select id="selectseries" class="form-control"></select>
                </div>
                <div class="col">
                    <label for="personajes">Personajes:</label>
                    <select id="personajes" class="form-control"></select>
                </div>
            </div>
        </form>
    </div>



    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/sweetalert2.min.js"></script>
    <script>
        var urlApi = "https://apiseriespersonajes.azurewebsites.net/";
        $(document).ready(function () {
            //PARA MENU
            cargarSeries();
            
            loadPersonajes();
            loadSeries();

            $("#modificar").click(function (e) {
                e.preventDefault();

                var idSerie = $("#selectseries").val();
                var idPersonaje = $("#personajes").val();

                var request = `api/personajes/${idPersonaje}/${idSerie}`;
                $.ajax({
                    method: "PUT",
                    url: urlApi + request,
                    success: function (data) {
                        Swal.fire({
                            position: "center",
                            icon: "success",
                            title: "Se actualiz√≥ correctamente",
                            showConfirmButton: false,
                            timer: 2000,
                        });
                        window.location.href = "home.html";
                    },
                });
            });
        });

        //CARGAR MENU CON LAS SERIES
        function cargarSeries() {
            var request = "api/series";
            var html = " ";

            $.getJSON(urlApi + request, function (data) {
                $.each(data, function (index, serie) {
                    console.log(data)
                    html += "<ul>";
                    html += "<li class='dropdown-item'>";
                    html += "<a class='btn btn-outline-success btn-sm' href='DetallesSerie.html?idSerie=" + serie.idSerie + "'>";
                    html += "<img width='40px' src='" + serie.imagen + "' alt='" + serie.nombre + "' />" + serie.nombre;
                    html += "</a>";
                    html += "</li>";
                    html += "</ul>";
                })
                $("#series").html(html);
            })
        }

        function loadPersonajes() {
            var request = "api/personajes";
            $.getJSON(urlApi + request, function (data) {
                var html = "";

                $.each(data, function (index, personaje) {
                    html += `
                <option value="${personaje.idPersonaje}"> ${personaje.nombre}</option>
                `;
                });
                $("#personajes").append(html);
            });
        }

        function loadSeries() {
            var request = "api/series";

            $.getJSON(urlApi + request, function (data) {
                var html = "";

                $.each(data, function (index, serie) {
                    html += `
                <option value="${serie.idSerie}"> ${serie.nombre}</option>
                `;
                });
                $("#selectseries").html(html);
            });
        }


    </script>


</body>

</html>
